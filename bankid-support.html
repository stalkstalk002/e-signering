<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BankID Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 375px; /* Standard mobile width */
            max-width: 100%;
            height: 667px; /* Standard mobile height */
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        h1 {
            margin-bottom: 20px;
            color: #0056b3;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
            background-color: #acbdce;
            margin-top: 40px;
        }

        .menu-item {
            padding: 10px 20px;
            background-color: #183e4f;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            max-width: 80%;
            font-size: 0.7em;
            /* align-items: center; */
            /* justify-content: center; */
            margin-left: 18px;    
        }
        
        .menu-item:nth-last-child(1){
            margin-bottom: 10px;
        }

        .menu-item:hover {
            background-color: #0056b3;
        }

        .footer {
            font-size: 0.9em;
            color: #666;
        }

        .footer p {
            margin: 5px 0;
        }

        @media (max-width: 374px) {
            .container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }
        }

        .menu-section{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h2.menu-item{
            margin-top: -5px;
            color: #183e4f;
            background-color: transparent;
            /* width: 100%; */
            font-size: 1.5em;
            margin-left: -18px;    

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu-section">
            <div>
                <span><svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="20" height="20" viewBox="0 0 24 24"
                    style="fill:#000;">
                    <path d="M 2 5 L 2 7 L 22 7 L 22 5 L 2 5 z M 2 11 L 2 13 L 22 13 L 22 11 L 2 11 z M 2 17 L 2 19 L 22 19 L 22 17 L 2 17 z"></path>
                    </svg></span> <!-- Menu Icon Emoji -->
                </span>Menu</span>
            </div>
            <div>
                <span>
                    <img src="/banks/bankid_logo.svg" alt="Bank Logo" width="100" height="100">
                </span>
            </div>
            <div>
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="20" height="20" viewBox="0 0 50 50">
                        <path d="M 21 3 C 11.621094 3 4 10.621094 4 20 C 4 29.378906 11.621094 37 21 37 C 24.710938 37 28.140625 35.804688 30.9375 33.78125 L 44.09375 46.90625 L 46.90625 44.09375 L 33.90625 31.0625 C 36.460938 28.085938 38 24.222656 38 20 C 38 10.621094 30.378906 3 21 3 Z M 21 5 C 29.296875 5 36 11.703125 36 20 C 36 28.296875 29.296875 35 21 35 C 12.703125 35 6 28.296875 6 20 C 6 11.703125 12.703125 5 21 5 Z"></path>
                        </svg></span> <!-- search Icon Emoji -->
                <!-- <p>BankID Support</p> -->
            </div>
        </div>

        <div class="menu">
            <div id="close">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30px" height="30px" style="position: relative; top: 10px; left: 140px; cursor: pointer; background-color: #183e4f; border-radius: 50%; padding: 5px;">
                    <path fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 6L6 18M6 6l12 12"/>
                </svg>
            </div>
            <h2 class="menu-item" style="">Felsökning för Mobilt BankID</h2>

            <div class="menu-item">Felsökning Mobilt BankID</div>
            <div class="menu-item">Anullera BankID signatur/kod</div>
            <div class="menu-item">Omformatera BankID</div>
        </div>
        <div class="footer">
            <p>Privacy policy</p>
            <p>Cookie policy</p>
            <p>2024 Finanslell ID-Teknik BID AB</p>
        </div>
    </div>
    <script>
        // You can add interactivity here if needed
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', () => {
                alert(`You clicked on: ${item.textContent}`);
            });
        });
    </script>
</body>
</html>
