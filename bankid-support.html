            justify-content: flex-start;

        }


        .footer {
            padding: 20px 0  20px 20px;
            font-size: 0.8em;
            color: #fff;
            background-color: #183e4f;
            margin-top: 20px;
        }

        .footer p {
            margin: 5px 0;
            display: flex; 
            justify-content: start;
        }

        @media (max-width: 374px) {
            .container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }

        .menu-section{

            align-items: center;
        }

            background-color: transparent;
