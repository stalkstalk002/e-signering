<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 375px; /* Standard mobile width */
            max-width: 100%;
            height: 667px; /* Standard mobile height */
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        h1 {
            margin-bottom: 20px;
        }

        .services {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .service {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .service:hover {
            background-color: #0056b3;
        }

        @media (max-width: 374px) {
            .container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Many</h1>
        <div class="services">
            <div class="service">Vara tjanster</div>
            <div class="service">Handelser i livet</div>
            <div class="service">Kundservice</div>
            <div class="service">Bil privatkund</div>
            <div class="service">Private Banking</div>
            <div class="service">Spatribjilp</div>
            <div class="service">Siklerhet och bedragerier</div>
        </div>
    </div>
    <script>
        // You can add interactivity here if needed
        document.querySelectorAll('.service').forEach(service => {
            service.addEventListener('click', () => {
                alert(`You clicked on: ${service.textContent}`);
            });
        });
    </script>
</body>
</html>
