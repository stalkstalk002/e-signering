<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swedbank Security</title>

            height: 100vh;
        }

            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        h1 {
            margin-bottom: 20px;
            color: #005ea6;
        }

        .content {
            text-align: left;
        }

        .section {
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        p {
            color: #666;
            line-height: 1.6;
            font-size: 0.9em;
        }

        @media (max-width: 374px) {
            .container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">

    <script>
        // You can add interactivity here if needed
        document.querySelectorAll('.section').forEach(section => {
            section.addEventListener('click', () => {
                alert(`You clicked on: ${section.querySelector('h2').textContent}`);
            });
        });
    </script>
</body>
</html>
